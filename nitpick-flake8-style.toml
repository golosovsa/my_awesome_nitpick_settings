[nitpick.meta]
name = "Flake8 style"

[nitpick.files."setup.cfg"]
comma_separated_values = ["flake8.ignore", "flake8.exclude",]

["setup.cfg".flake8]
format = "wemake"
show-source = true
statistics = false
doctests = true
enable-extensions = "G"
strictness = "long"
docstring-style = "numpy"
max-line-length = 120
max-try-body-length = 5
max-complexity = 6
exclude = ".git,__pycache__,.venv,.eggs,*.egg"
ignore = "D100,D101,D102,D103,D104,D105,D106,D107,D401,X100,W504,RST303,RST304,DAR103,DAR203,WPS306"
per-file-ignores = 'service/settings/*.py:WPS226,WPS407,WPS412,WPS432 service/*/migrations/*.py:WPS102,WPS114,WPS432 tests/*.py:S101,WPS432 service/__init__.py:WPS412,WPS410'
